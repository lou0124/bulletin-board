<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<form action="" th:action th:object="${memberForm}" method="post">
    <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
    </div>
    <div>
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}">
    </div>
    <div>
        <button type="submit">회원 가입</button>
    </div>
    <div th:text="${message}">기본 메시지</div>
</form>
</body>
</html>
