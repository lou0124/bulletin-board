<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
    <script src="../js/goBack.js"></script>
</head>
<body>
<div class="form-container">
    <form action="" th:action th:object="${memberForm}" method="post">
        <div class="form-group">
            <label for="loginId">로그인 ID</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">회원 가입</button>
            <a href="javascript:void(0);" class="btn btn-secondary" onclick="window.goBack()">취소</a>
        </div>
        <div th:text="${message}">기본 메시지</div>
    </form>
</div>
</body>
</html>
