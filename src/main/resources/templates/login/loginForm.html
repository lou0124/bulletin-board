<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/fieldError.css}"
          href="../css/fieldError.css" rel="stylesheet">
  <style>
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
  <script src="../js/goBack.js"></script>
</head>
<body>
<div class="centered-form">
  <form action="" th:action th:object="${loginForm}" method="post">
    <div class="form-group">
        <label for="loginId" class="form-label">로그인 ID</label>
        <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error">
        <span th:errors="*{loginId}" class="field-error"></span>
    </div>
      <div class="form-group">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error">
          <span th:errors="*{password}" class="field-error"></span>
      </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">로그인</button>
      <a href="javascript:void(0);" class="btn btn-secondary" onclick="window.goBack()">취소</a>
    </div>
    <div th:text="${message}">기본 메시지</div>
  </form>
</div>
</body>
</html>
